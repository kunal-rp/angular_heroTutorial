<!--
We will have a list of all the heros at the top
-->
<h2>All Heros</h2>
<ul class="heros">
  <li *ngFor="let hero of heros" (click)="onSelect(hero)">
    <span class = "badge" >{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!--
This will the supplamentary view to display more info about the hero selected from the list
-->
<div *ngIf="selectedHero">
  <label>
    name: <input [(ngModel)] = "selectedHero.name" placeholder="name">
  </label>
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>Id:</span>{{selectedHero.id}}</div>
  <div><span>Name:</span>{{selectedHero.name}}</div>
</div>
